<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CivClicker2</title>
		<link rel="stylesheet" href="styleGame.css">
	</head>

	<body>
		
		<div id="content">
			<div class="dropdown">
				<button class="dropbtn">Settings</button>
				<div class="dropdown-content" id="dropdownContent">
				</div>
			  </div>
			<h2 id="gameTitle"></h2>
			<div id="battleSearch" class="tabcontent">
			</div>
			<div id="save" class="tabcontent">
			</div>
			<div id="param-change">Wheat: +0.0   Stone: +0.0   Wood: +0.0   Science: +0.0</div>
			<div class="tab">
				<button class="tablinks" onclick="openElement('resources')" id="resourcesTab">Resources</button>
				<button class="tablinks" onclick="openElement('worker-list')">Workers</button>
				<button class="tablinks" onclick="openElement('upgrade-list')">Upgrades</button>
				<button class="tablinks" onclick="openElement('buildings')">Buildings</button>
				<button class="tablinks" onclick="openElement('search')">Multiplayer</button>
				<button class="tablinks" onclick="window.open('helppage.html','_blank')">Help</button>
			</div>
			<div id="search" class="tabcontent">
				<h3> <strong> Enter in a Username to Find Friends or Start a Battle! </strong></h3>
			</div>
			<div id="resources" class="tabcontent">
				<h3> <strong> Click to Gather more Resources! </strong></h3>
			</div>
			<div id="buildings" class="tabcontent">
				<h3> <strong> Purchase Buildings to Increase Resource Capacity.</strong> </h3>
			</div>
			<div id="worker-list" class="tabcontent">
			</div>
			<div id="dealloc-workers" class="tabcontent">
			</div>
			<div id="upgrade-list" class="tabcontent"></div>

			<img src="./img/logo.png" alt="Logo">

			<span id="credits"><i>Created 2023 by Benjamin Nylen, Thomas Obrenovich & Ian Fielding</i></span>

		</div>
		<script src="dom.js"></script>
		<script src="multiplayer.js"></script>
		<script src="gameLogic.js"></script>
		
	</body>

</html>
