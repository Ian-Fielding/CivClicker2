<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="styleLogin.css">
	</head>

<body>

	<div id="loginTitle"> 
		<h1>Welcome to CivClicker 2! Please login or create an account to play</h1>
	</div>

	<div id="chatContent" class="chat-box">
	
		<h2 class="Title" id="createUserTitle"> Create User </h2>
		<div class="user-section" id="createUser">
			<h2 class="form">Username: </h2>
			<textarea id="Username" name="Username" rows="1" class="userForm" cols="40"></textarea>
			<br>
			<h2 class="form">Password: </h2>
			<textarea id="Password" name="Password" rows="1" class="userForm" cols="40"></textarea>
			<br>
			<input id="addUser" type="button" class="submitForm" value="Add User">
		</div>
		
		<h2 class="Title" id="signInTitle"> Sign In </h2>
		<div class="user-section" id="signIn">
			<h2 class="form">Username: </h2>
			<textarea id="SigUsername" name="SigUsername" rows="1" class="userForm" cols="40"></textarea>
			<br>
			<h2 class="form">Password: </h2>
			<textarea id="SigPassword" name="SigPassword" rows="1" class="userForm" cols="40"></textarea>
			<br>
			<input id="login" type="button" class="submitForm" value="Login">
		</div>

	</div>
	
	
	<script src="clientSide.js"></script>
</body>

</html>
